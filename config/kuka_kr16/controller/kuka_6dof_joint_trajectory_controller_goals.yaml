    wait_sec_between_publish: 6

    goal_names: ["pos1", "pos2", "pos3", "pos4"]
    pos1: [0.0, -1.57, 1.57, 0.0, 1.57, 0.0]
    pos2: [0.0, -1.57, 1.57, 0.0, 0.0, 0.0]
